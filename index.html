<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hvatač mrlja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="hero"></div>
    <div id="enemies"></div>
    <div id="bullets"></div>
    <div id="score">0</div>
  </div>

  <!-- Kontrole -->
<div id="controls" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
  <!-- Gore -->
  <button 
    onmousedown="startMoving('up')" 
    onmouseup="stopMoving()" 
    ontouchstart="startMoving('up')" 
    ontouchend="stopMoving()">⬆️</button>

  <!-- Srednji red: levo - pucaj - desno -->
  <div style="display: flex; gap: 10px; margin-top: 5px; margin-bottom: 5px;">
    <button 
      onmousedown="startMoving('left')" 
      onmouseup="stopMoving()" 
      ontouchstart="startMoving('left')" 
      ontouchend="stopMoving()">⬅️</button>

    <button onclick="simulateSpace()">🔫</button>

    <button 
      onmousedown="startMoving('right')" 
      onmouseup="stopMoving()" 
      ontouchstart="startMoving('right')" 
      ontouchend="stopMoving()">➡️</button>
  </div>

  <!-- Dole -->
  <button 
    onmousedown="startMoving('down')" 
    onmouseup="stopMoving()" 
    ontouchstart="startMoving('down')" 
    ontouchend="stopMoving()">⬇️</button>
</div>

   
  

  <audio id="shoot-sound" src="shoot.mp3"></audio>
  <script src="1942.js"></script>
</body>
</html>
